	</div>

	<div id="test2" style="margin-left:200px;border:lightblue;width:150px;height:100px;">

	</div>

<script type="text/javascript" src="jDrag.js"></script>

	function run(){
		$("#test").jDrag({drag:true});

	function stop(){
		$("#test").jDrag({drag:false});
